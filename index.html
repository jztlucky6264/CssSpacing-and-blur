<!DOCTYPE html>
<html>
  <head>
    <title>css varaible</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="controls">
      <label>Spacing</label>
      <input
        type="range"
        name="spacing"
        class="input1"
        min="5"
        max="25"
        value="5"
        data-sizing="px"
      />
      <label>Blur</label>
      <input
        type="range"
        name="blur"
        class="input2"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />
    </div>
    <div class="controls">
      <input id="color1" type="color" name="base" value="#ffc600" />
    </div>

    <img
      src="https://images.unsplash.com/flagged/photo-1568004614679-c938da0922fb?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80&h=350"
    />
  </body>
  <script src="index.js"></script>
</html>
